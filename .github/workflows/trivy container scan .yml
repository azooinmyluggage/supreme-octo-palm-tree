name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '42 4 * * 6'

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status 
    name: Build
    runs-on: "ubuntu-18.04"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: supremeoctopalmtree.azurecr.io
          username: ${{ secrets.SUPREMEOCTOPALMTREE_REGISTRY_USERNAME }}
          password: ${{ secrets.SUPREMEOCTOPALMTREE_REGISTRY_PASSWORD }}
          
      - name: Build and push an image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: supremeoctopalmtree.azurecr.io/supreme-octo-palm-tree:${{ github.sha }}
          file: ./Dockerfile
          context: ./

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'supremeoctopalmtree.azurecr.io/supreme-octo-palm-tree:${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
